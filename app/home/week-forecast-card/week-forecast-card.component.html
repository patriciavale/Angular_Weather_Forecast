<!-- Weekly Weather Card -->
<div id="card-wrapper" *ngIf="weather">
    <!-- Day of the Week -->
    <p id="card-weekday">{{ weather.day }}</p>

    <!-- Icon -->
    <img id="card-img" src="http://openweathermap.org/img/wn/{{ weather.icon }}@4x.png">

    <!-- Max and Min Temperature -->
    <div id="degree-wrapper"><span id="max-degree">{{ weather.max }}ยบ </span><span id="min-degree">{{ weather.min }}ยบ</span></div>
</div>
